<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Ratings And Review</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/giverating" method="post">
                    <div class="mb-3 mt-3">
                        <label  class="form-label">rating from 1 to 10 :</label>
                        <input type="number" class="form-control"  placeholder="Enter rating" min="0" max="10" name="rate">
                    </div>
                    <div class="mb-3 mt-3">
                        <label  class="form-label">review :</label>
                        <input type="text" class="form-control"  placeholder="Enter review" name="review" style="height: 100px;text-align: center;">
                    </div>
                    <button class="btn btn-primary" type="submit">Give Rating</button>
                    <br><br><br>
                </form>
            </div>
            
            <div class="col-md-3 offset-md-4">
                <form action="/skip" method="post">
                    <button class="btn btn-warning" type="submit">Skip</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
