<script>
    var xhttp=new XMLHttpRequest();
    xhttp.open('GET',"/getaddedmenu",true);
    
    xhttp.onload=function()
    {
        var data = JSON.parse(this.responseText);
        for(var i=0;i<data.length;i++)
        {
            document.getElementById('tr'+i).style.display="block";
            document.getElementById('mname'+i).innerHTML=data[i].mname;
            document.getElementById('mdesc'+i).innerHTML=data[i].mdesc;
            document.getElementById('mprice'+i).innerHTML=data[i].mprice;
        }
    }
    
    xhttp.send();
</script>
