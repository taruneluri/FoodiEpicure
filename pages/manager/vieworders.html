<script>
    var xhttp=new XMLHttpRequest();
    xhttp.open('GET',"/mangorders",true);
    
    xhttp.onload=function()
    {
        var data = JSON.parse(this.responseText);
        for(var i=0;i<data.length;i++)
        {
            document.getElementById('o'+i).style.display="block";
            document.getElementById('iname'+i).innerHTML=data[i].iname;
            document.getElementById('cname'+i).innerHTML=data[i].uname;
            document.getElementById('cno'+i).innerHTML=data[i].uno;
            document.getElementById('clo'+i).innerHTML=data[i].uadd;
        }
        
    }
    
    xhttp.send();
</script>
