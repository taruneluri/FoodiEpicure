<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Update Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/mup" method="post">
                    <div class="mb-3 mt-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" placeholder="Enter Current Password" name="cpswd">
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" placeholder="Enter New Password" name="npswd">
                    </div>
                    <div class="mb-3 mt-3">
                        <button type="submit" class="btn btn-warning"><i class="bi bi-box-arrow-in-right"></i>Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
