<script>
    var xhttp=new XMLHttpRequest();
    xhttp.open('GET',"/mgetratings",true);
    
    xhttp.onload=function()
    {
        var data = JSON.parse(this.responseText);
        for(var i=0;i<data.length;i++)
        {
            document.getElementById('m'+i).style.display="block";
            document.getElementById('rat'+i).innerHTML=data[i].rating;
            document.getElementById('rev'+i).innerHTML=data[i].review;
            document.getElementById('name'+i).innerHTML=data[i].uname;
        }
    }
    
    xhttp.send();
</script>
