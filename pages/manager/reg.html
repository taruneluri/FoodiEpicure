  <!-- Registration Form -->
  <div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-1">
            <form action="/mregister" method="post">
                <div class="mb-3 mt-3">
                    <label for="fname" class="form-label">Manager Full Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Manager Name" name="rfname">
                </div>
                <div class="mb-3 mt-3">
                    <label for="lname" class="form-label">Owner Full Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Owner Name" name="roname">
                </div>
                <div class="mb-3 mt-3">
                    <label for="location" class="form-label">Restaurant Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Restaurant Name" name="rname">
                </div>
                <div class="mb-3 mt-3">
                    <label for="location" class="form-label">City :</label>
                    <input type="text" class="form-control" placeholder="Enter Restaurant Address" name="rcity">
                </div>
                <div class="mb-3 mt-3">
                    <label for="contact" class="form-label">Mobile Number:</label>
                    <input type="number" class="form-control" placeholder="Enter Mobile Number" name="rno">
                  </div>
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="rmail">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" placeholder="Create Password" name="rpswd">
                </div>
            
                </div>
                <div class="col-md-4 offset-md-2">
                <div class="mb-3 mt-3">
                    <label  class="form-label"> GST Certificate:</label>

                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label">Trade Name :</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label">Business Entity Name :</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label">Date of Registration :</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-3 mt-3">

                </div>
                <div class="mb-3 mt-3">

                </div>
                <div class="mb-3 mt-3">

                    <input type="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Register </button>
